<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Transaction </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container m-4">
    <h3>Bütçe Yönetimi Sistemi</h3>
    <hr>

    <p class="h4 mb-4"> İşlemi Kaydet</p>

    <form action="#"
          th:action="@{/save}"
          th:object="${transaction}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="align-items-center mb-4  ">
            <div class="form-floating w-50 ">
                <select class="form-select" id="floatingSelect" th:field="*{islemTipi}" aria-label="İşlem Türü">

                    <option th:each="tempIslem : ${islemTuru}"
                            th:value="${tempIslem}" th:text="${tempIslem}"
                            th:selected="${tempIslem == transaction.islemTipi}">Gelir
                    </option>
                </select>
                <label for="floatingSelect">İşlem Türünü Seçiniz</label>
            </div>

        </div>

        <input type="text" th:field="*{islemTarihi}"
               class="form-control mb-4 w-50" placeholder="İslem Tarihi">
        <input type="text" th:field="*{miktar}"
               class="form-control mb-4 w-50" placeholder="Miktar">
        <input type="text" th:field="*{acıklama}"
               class="form-control mb-4 w-50" placeholder="Açıklama">
        <button type="submit" class="btn btn-info col-2 ">Save</button>


    </form>
    <hr>
    <a th:href="@{/islemler}">İşlem Listesine Geri Dön</a>
</body>

</html>
